<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../style/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Document</title>
</head>

<body class="font-[Poppins] bg-slate-200">

    <div class="flex w-full">
        <aside class="hidden sm:flex w-full max-w-[200px] min-h-screen relative bg-white flex-col px-2 py-5">
            <div class="fixed">
                <div>
                    <h1 class="text-rose-500 text-3xl font-bold">DevHouse</h1>
                </div>
                <nav class="flex flex-col mt-8 w-full gap-5">
                    <a href="#"
                        class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">Aluguel</a>
                    <a href="#"
                        class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">Compra</a>
                    <a href="#"
                        class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">Serviços</a>
                    <a href="#"
                        class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">Contato</a>
                </nav>
            </div>

            <button
                class="w-11 h-11 rounded-full bg-gray-100 fixed z-30 bottom-5 left-4 hover:bg-gray-300 duration-200">
                <i class="fa fa-phone" style="font-size:16px"></i></button>
        </aside>

        <main class="w-full flex flex-col pb-4">
            <!-- Menu mobile -->
            <div id="menu" class="w-full hidden flex-col items-center px-3 py-2 bg-white absolute z-30 shadow-xl">
                <button id="btn-close" onclick="closeMenu()" class="text-3xl font-bold mt-4">X</button>
                <nav class="flex flex-col mt-8 gap-5 w-full"> <a href="#"
                        class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">Aluguel</a>
                    <a href="#"
                        class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">Compra</a>
                    <a href="#"
                        class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">Serviços</a>
                    <a href="#"
                        class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">Contato</a>
                </nav>
            </div>
            <!-- fim menu mobile -->

            <header class="bg-white w-full py-5 px-3 flex flex-row items-center justify-between">
                <div class="flex items-center bg-slate-100 px-3 py-2 w-full max-w-xs lg:max-w-[50%] rounded-lg lg:mr-8">
                    <i class="fa fa-search text-gray-500" style="font-size: 16px"></i>
                    <input type="text" class="w-full bg-slate-100 px-2 outline-none"
                        placeholder="Procurando apartamento?" />
                </div>

                <div class="flex gap-3 items-center">
                    <a href="#"
                        class="w-8 h-8 p-5 bg-slate-100 hidden md:flex items-center justify-center rounded-full">
                        <i class="fa fa-heart text-gray-500" style="font-size: 16px"></i>
                    </a>
                    <button
                        class="bg-rose-500 hover:bg-red-600 duration-300 text-white flex items-center justify-center gap-2 px-4 py-2 rounded font-medium">
                        <span class="hidden md:flex">Sing In</span>
                        <i class="fa fa-user md:ml-1"></i>
                    </button>

                    <button id="btn-open" onclick="openMenu()" class="flex items-center justify-center px-4 py-2 sm:hidden">
                        <i class="fa fa-bars" style="font-size: 24px"></i>
                    </button>
                </div>
            </header>
        </main>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
